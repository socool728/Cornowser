buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven {
        url 'https://download.01.org/crosswalk/releases/crosswalk/android/maven2/'
    }
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "io.xdevs23.cornowser.browser"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1000000001      // Use YYYYMMDDNN, year month day rev,
                                    // rev: 0X-2X release, 3X-5X beta, 6X-8X alpha, 9X nightly
                                    // 1000000001 is development phase version code, don't modify it
                                    //          until the updater is implemented
                                    // Example: 2016010101 is first release on January 1, 2016
                                    //          2016010235 is fifth beta release on January 2, 2016
                                    //          2016010476 is 16th alpha release on January 4, 2016
                                    //          2016020199 is ninth nightly on February 1, 2016
                                    //          I think not that you can release 16 alphas on one day,
                                    //          but we need to keep this format for the (coming) updater to
                                    //          work correctly. :D
        versionName "1.0.0.0"       // Version name
        multiDexEnabled true        // For the libs to work correctly
    }

    buildTypes {
        release {
            minifyEnabled false     // Is it necessary? I think not.
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        preDexLibraries false       // For the libs to work better
    }


}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    // Apache Commons
    compile 'org.apache.commons:commons-io:+'

    // AppCompat
    compile 'com.android.support:appcompat-v7:23.1.1'

    // Crashlytics
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }

    // Apache Cordova Crosswalk
    compile 'org.xwalk:xwalk_core_library_beta:+'

    // Material library
    compile 'com.github.rey5137:material:1.2.2.1-SNAPSHOT'
}